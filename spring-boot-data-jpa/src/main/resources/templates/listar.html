<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="layout/layout :: head"></head>

<body>

    <header th:replace="layout/layout :: header"></header>


    <div class="container py-4">

        <div class="card bg-light">
            <div class="card-header" th:text="${titulo}"></div>
            <div class="card-body">

                <h4 class="card-title">
                    <!-- configura la autorización muestra/oculta botón -->
                    <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/form}" class="btn btn-primary btn-xs">Crear usuario</a>
                    <a class="btn btn-outline-warning btn-xs float-right mx-1" th:href="@{'/listar'(format=json)}">JSON</a>
                </h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th sec:authorize="hasRole('ROLE_USER')">id</th>
                            <th>nombre</th>
                            <th>apellido</th>
                            <th>correo</th>
                            <th>fecha</th>
                            <th sec:authorize="hasRole('ROLE_ADMIN')">crear factura</th>
                            <th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
                            <th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
                        </tr>

                    </thead>
                    <tbody>
                        <tr th:each="cliente: ${clientes} ">
                            <td sec:authorize="hasRole('ROLE_USER')"><a class="btn btn-success btn-xs" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
                            <td th:text="${cliente.nombre}"></td>
                            <td th:text="${cliente.apellido}"></td>
                            <td th:text="${cliente.email}"></td>
                            <td th:text="${cliente.createAt}"></td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-success" th:href="@{'factura/form/' + ${cliente.id}}" th:text="'crear factura'"></a></td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-success btn-xs" th:href="@{/form/} + ${cliente.id}">editar</a></td>
                            <td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${cliente.id}"
                                    onclick="return confirm('Estás seguro de eliminar este usuario?');">eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav th:replace="paginator-nav :: paginator"></nav>
            </div>



        </div>

    </div>

    <footer th:replace="layout/layout :: footer"></footer>



</body>

</html>
